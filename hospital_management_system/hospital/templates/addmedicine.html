{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="p-4 p-md-5 pt-5">
	<div class="row">
		<div class="col col-md-3 col-12"></div>
		<div class="col col-md-6 col-12 " style="margin-top: 40px;">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form|crispy }}
				{% comment %} {{ form.Price|as_crispy_field }} {% endcomment %}
				<input class="btn btn-primary mt-4" type="submit" value="Submit">
			</form>
		</div>
		<div class="col col-md-3 col-12"></div>
	</div>
</div>
	
{% endblock %}
